<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navn, alder, by</title>
</head>

<body>
    <div id="app"></div>
   
    <script>
        let myName = 'Anneli';
        let myAge = 29;
        let myCity = 'Larvik';

        updateView()

        function updateView() {
        document.getElementById('app').innerHTML = `
        <div id="btnAnswer"></div>
        <button onclick="showThis(myName)">Navn</button>
        <button onclick="showThis(myAge)">Alder</button>
        <button onclick="showThis(myCity)">By</button>
        `;
        }

        function showThis(myName, myAge, myCity) {
        return document.getElementById('btnAnswer').innerHTML= myName,  myAge, myCity;

            updateView()
        }
    </script>
</body>

</html>
